<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>

body{
	width:100%;
    height:550px;
	background-image: url("http://www.arquitexs.com/wp-content/uploads/2016/07/fachada-de-casa-moderna-800x445.jpg");
	background-size: 100%, 100%;
    background-repeat: no-repeat;
    opacity: 1;
    align-items: center;
    justify-content: center;
}

ul {
    list-style-type: none;
    width:100%;
    height:75px;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position:sticky;
}

li {
    float: left;
}

li p{
    display: block;
    color: white;
    position: relative;
    font-size:200%;
    font-weight: bold;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.sign-out {
    background-color: #15b27e;
    color: white;
    padding: 25px 35px;
    border-color:#15b27e;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
}

.sign-out:hover {
    background-color: #f92f2f;
    border-color:#f92f2f;
    color: white;
}

.new-profile{
	background-image: url("https://i.imgur.com/hRbF8Cb.png");
    background-size: 300x 400px;
    background-repeat: no-repeat;
    padding: 180px 155px;
    opacity: 0.8;
    
}

.centered-porcentage {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
}

.close{
  	color:black;
    font-size: 300%;
    position: relative;
    top:-85px;
    left:20px;
    opacity: 1;
}

.modal-header{
	background-color:#4cce97;
    width:100%;
    height:80px;
}

.header{
	color:white;
    font-size:350%;
    position:relative;
    top:-25px;
    left:-10px;
}

.cancel{
  	position: relative;
    left: -75px;
    background-color: #FA4D4D;
    color: white;
    font-weight: bold;
    font-size:150%;
    border-radius: 7px;
	text-color: white;
    height: 50px;
    width: 175px;
}
  
.accept{
  	position: relative;
    left: -50px;
    background-color:#4cce97;
    color: white;
    font-size:150%;
    font-weight: bold;
    border-radius: 7px;
	text-color: white;
    height: 50px;
    width: 175px;
}

.modal-footer{
 	position:relative;
  	left: 50px;
    top: -25px;
	background-color:#E1E9F0;
	width:500px;
    height: 80px;
}


</style>
</head>
<body>
  	<ul>
  		<li><img src="http://householdairfresheners.com/wp-content/uploads/2017/02/Fresh-House-Logo-	Designs-	32-With-Additional-logo-designer-with-House-Logo-Designs.jpg" alt="Logo" 				style="width:200px;height:75px;"></li>
  		<li><p>Profiles</p></li>
  		<li style="float:right"><button class="sign-out">Sign out</button></li>
	</ul>
<div class="centered-porcentage">
	<button class="new-profile" id="myBtn"></button> 
</div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
        	<p class="header">Creating profile</p>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
           <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Profile</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter your profile name...">
            </div>
           </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="cancel" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>    Cancel</button>
          <button type="submit" class="accept"><span class="glyphicon glyphicon-user"></span>    Accept </button>

        </div>
      </div>
      
    </div>
  </div> 

<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
</script>
</body>
</html>
